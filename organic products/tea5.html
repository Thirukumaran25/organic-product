<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    body{
        background-color: black;
    }
    .card{
        background-color: white;
        width: 600px;
        margin-left: 330PX;
        border-radius: 10px;
    }
    .head{
        display: flex;
        justify-content: space-between;
        padding: 20px;
        background-color: #6B8E23;
    }
    .head>a>i{
        font-size: 60px;
    }
    .track{
        display: flex;
        gap: 50px;
    }
    .track{
        padding: 119PX 50PX;
        text-align: center;
    }
    h3{
       color: #6B8E23;
       padding: 5px;
    }

    /* Media Queries */

/* For tablets and smaller devices */
@media (max-width: 768px) {
    .card {
        width: 90%;
        margin-left: 5%; 
    }

    .head {
        flex-direction: column;
        align-items: center;
    }

    .head > h1 {
        font-size: 24px; 
    }

    .track {
        flex-direction: column;
        padding: 50px 20px; 
    }

    .track > div {
        margin-bottom: 20px;
    }

    .track > div > img {
        width: 80%; 
    }
}

/* For mobile devices */
@media (max-width: 480px) {
    .head > a > i {
        font-size: 40px; 
    }

    h3 {
        font-size: 18px; 
    }

    .track > div > img {
        width: 100%; 
    }
}
</style>
<body>
    <div class="card">
        <div class="head">
            <h1>Live Q&A Sessions</h1>
            <a href="index.html"><i class='bx bx-x'></i></a>
        </div>
        <div class="track">
            <div>
                <img src="Images/images__4_-removebg-preview.png" alt="">
                <h3>LIVE VIDEO CHAT</h3>
            </div>
            <div>
                <img src="Images/images__5_-removebg-preview.png" alt="">
                <h3>LIVE CHAT</h3>
            </div>
        </div>
    </div>
</body>
</html>
